plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web' //스프링부트 웹 설치
    runtimeOnly 'com.mysql:mysql-connector-j' //MYSQL JDBC 라이브러리 설치
    implementation "org.apache.tomcat.embed:tomcat-embed-jasper"  // JSP 라이브러리 설치
    // lombok 롬복 라이브러리 설치
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
}

test {
    useJUnitPlatform()
}